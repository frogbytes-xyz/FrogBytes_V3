<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrogBytes Cookie Helper</title>
    <style>
      body {
        width: 320px;
        min-height: 200px;
        margin: 0;
        padding: 16px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .header {
        text-align: center;
        padding-bottom: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .header p {
        margin: 8px 0 0;
        font-size: 12px;
        opacity: 0.9;
      }

      .status-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        padding: 12px;
      }

      .status-card h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
        font-weight: 500;
      }

      .status-card p {
        margin: 0;
        font-size: 12px;
        opacity: 0.9;
      }

      .status-active {
        border-left: 3px solid #10b981;
      }

      .status-inactive {
        border-left: 3px solid #6b7280;
      }

      .button {
        padding: 10px 16px;
        background: white;
        color: #667eea;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        font-size: 14px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .button:hover {
        transform: translateY(-1px);
      }

      .button:active {
        transform: translateY(0);
      }

      .button-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .footer {
        text-align: center;
        font-size: 11px;
        opacity: 0.7;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>FrogBytes Cookie Helper</h1>
        <p>Automatic cookie extraction for authenticated downloads</p>
      </div>

      <div id="status-card" class="status-card status-inactive">
        <h3 id="status-title">No Active Session</h3>
        <p id="status-message">Navigate to FrogBytes to start</p>
      </div>

      <div style="display: flex; gap: 8px">
        <button id="open-frogbytes" class="button" style="flex: 1">
          Open FrogBytes
        </button>
        <button
          id="clear-session"
          class="button button-secondary"
          style="flex: 1"
        >
          Clear Session
        </button>
      </div>

      <div class="footer">v1.0.0</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
